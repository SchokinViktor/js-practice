<body>

    <main>

        <section class="contacts">

            <div class="contact-form">
                <form>

                    </div>

                    <div class="form-columns-holder">

                        <ul class="form-column left">
                            <li><address><i class="icon-marker"></i>91 Nolan Extensions Suite 670</address></li>
                            <li><a href="tel:+001 356-868-2454"><i class="icon-phone"></i>+001 356-868-2454</a></li>
                            <li><a href="mailto:montichello@service.com"><i class="icon-inbox"></i>montichello@service.com</a></li>

                        </ul>

                        <ul class="form-column right">
                            <li><input type="text" class="input-name" placeholder="Full name"></li>
                            <li><input type="email" class="input-email" placeholder="Email"></li>
                            <li><button class="btn">SUBMIT</button></li>
                        </ul>

                </form>

                    <a href="#" class="logo-link"><img src="./src/images/logo.svg" alt="Montichello logo" class="logo"></a>

                <div class="footer-icon-holder">
    
                    <div class="circle"><a href="#" class="footer-icon-link"><i class="icon-facebook"></i></a></div>
